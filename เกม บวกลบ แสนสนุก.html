<body>

  <script>
    let score = 0;
    let timeLeft = 10;
    let level = 1;
    let interval;
    let currentQuestion;
    let playerName = '';

    function startGame() {
      playerName = document.getElementById('playerName').value;
      if (playerName) {
        document.getElementById('result').innerText = `‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö ${playerName}!`;
        document.getElementById('playerName').style.display = 'none';
        document.querySelector('button').style.display = 'none';
        document.querySelector('.game-area').style.display = 'block'; 
        document.querySelector('.score').style.display = 'block';
        document.querySelector('.level').style.display = 'block';
        document.querySelector('.timer').style.display = 'block';
        document.getElementById("score").innerText = score;
        generateQuestion(level);
      } else {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô");
      }

    function startTimer() {
      clearInterval(interval);
      interval = setInterval(function() {
        timeLeft--;
        document.getElementById("time").innerText = timeLeft;
        if (timeLeft === 0) {
          clearInterval(interval);
          document.getElementById("finalScore").innerText = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡∏∑‡∏≠: ${score}`;
          document.getElementById("scoreModal").style.display = "flex";
          setTimeout(() => window.location.reload(), 1000);
        }
      }, 1000);
    }

    function generateQuestion(level) {
      const maxNumber = level + 10;
      let num1 = Math.floor(Math.random() * maxNumber) + 1;
      let num2 = Math.floor(Math.random() * maxNumber) + 1;
      const isAddition = Math.random() > 0.5;

      if (!isAddition && num1 < num2) {
        [num1, num2] = [num2, num1];
      }

      currentQuestion = isAddition ? num1 + num2 : num1 - num2;
      document.getElementById("question").innerText = isAddition ? 
        `‡πÄ‡∏ó‡πà‡∏≤‡πÑ‡∏´‡∏£‡πà: ${num1} + ${num2} = ?` : 
        `‡πÄ‡∏ó‡πà‡∏≤‡πÑ‡∏´‡∏£‡πà: ${num1} - ${num2} = ?`;

      timeLeft = isAddition ? 20 : 40;
      document.getElementById("time").innerText = timeLeft;
      startTimer();
    }

    function submitAnswer() {
      const answer = parseInt(document.getElementById("answer").value);
      const correctSound = document.getElementById("correctSound");
      const incorrectSound = document.getElementById("incorrectSound");

      if (answer === currentQuestion) {
        correctSound.play();
        score++;
        document.getElementById("result").innerText = "‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á üéâ!";
                document.getElementById("result").classList.add("correct");
        setTimeout(() => {
          document.getElementById("result").classList.remove("correct");
          document.getElementById("answer").value = ''; 
          level++;
          document.getElementById("level").innerText = level;
          document.getElementById("score").innerText = score;

          // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏´‡∏≤‡∏Å‡πÄ‡∏•‡πà‡∏ô‡∏Ñ‡∏£‡∏ö 100 ‡∏î‡πà‡∏≤‡∏ô
          if (level === 101) {

            document.getElementById("finalScore").innerText = `‡∏Ñ‡∏∏‡∏ì‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏õ‡πÑ‡∏î‡πâ‡∏ñ‡∏∂‡∏á 100 ‡∏î‡πà‡∏≤‡∏ô!`;
            document.getElementById("scoreModal").style.display = "flex";
            setTimeout(() => window.location.reload(), 1000);
          } else {
            generateQuestion(level);
          }
        }, 1000);
      } else {
        incorrectSound.play();
        document.getElementById("result").innerText = "üåü‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á!üåü";
        document.getElementById("result").classList.add("incorrect");
        setTimeout(() => {
          document.getElementById("result").classList.remove("incorrect");
          document.getElementById("answer").value = ''; 
        }, 1000);
      }
    }

    function endGame() {
      clearInterval(interval);
      document.getElementById("finalScore").innerText = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡∏∑‡∏≠: ${score}`;
      document.getElementById("scoreModal").style.display = "flex";
      setTimeout(() => window.location.reload(), 1000);
    }

    function closeModal() {
      document.getElementById("scoreModal").style.display = "none";
      resetGame();
    }

    function resetGame() {
      score = 0;
      level = 1;
      timeLeft = 20;
      clearInterval(interval);
      document.getElementById("score").innerText = score;
      document.getElementById("level").innerText = level;
      document.getElementById("time").innerText = timeLeft;
      document.getElementById('playerName').style.display = 'block';
      document.querySelector('button').style.display = 'block';
      document.querySelector('.game-area').style.display = 'none';
      document.getElementById('playerName').value = '';
      document.getElementById('result').innerText = '';
